# Prometheus monitoring
<source>
  @type prometheus
  port 80
</source>

<source>
  @type prometheus_monitor
</source>

# count number of incoming records per tag
<filter **>
  @type prometheus
  <metric>
    name fluentd_input_status_num_records_total
    type counter
    desc The total number of incoming records
    <labels>
      tag ${tag}
      hostname ${hostname}
    </labels>
  </metric>
</filter>
